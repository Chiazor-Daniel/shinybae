<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Favicon - Multiple sizes for better browser support -->
        <link rel="icon" type="image/png" sizes="32x32" href="/logo.jpeg" />
        <link rel="icon" type="image/png" sizes="16x16" href="/logo.jpeg" />
        <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- SEO Meta Tags -->
        <title>
            ShinyBae - Premium Handcrafted Lip Glosses | Cruelty-Free Cosmetics
        </title>
        <meta
            name="description"
            content="Discover ShinyBae's collection of handcrafted, cruelty-free lip glosses. Moisturizing formulas that shine and empower. Free shipping on orders over $50."
        />
        <meta
            name="keywords"
            content="lip gloss, handcrafted cosmetics, cruelty-free makeup, vegan lip gloss, moisturizing gloss, ShinyBae, glossy lips, beauty products"
        />
        <meta name="author" content="ShinyBae" />
        <meta name="robots" content="index, follow" />
        <link rel="canonical" href="https://yourdomain.com/" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://yourdomain.com/" />
        <meta
            property="og:title"
            content="ShinyBae - Premium Handcrafted Lip Glosses"
        />
        <meta
            property="og:description"
            content="Handcrafted lip glosses that moisturize, shine, and empower. Cruelty-free & vegan cosmetics."
        />
        <meta
            property="og:image"
            content="https://yourdomain.com/og-image.jpg"
        />
        <meta property="og:site_name" content="ShinyBae" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:url" content="https://yourdomain.com/" />
        <meta
            name="twitter:title"
            content="ShinyBae - Premium Handcrafted Lip Glosses"
        />
        <meta
            name="twitter:description"
            content="Handcrafted lip glosses that moisturize, shine, and empower. Cruelty-free & vegan."
        />
        <meta
            name="twitter:image"
            content="https://yourdomain.com/twitter-card.jpg"
        />
        <meta name="twitter:site" content="@shinybae" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Shopify Web Components -->
        <script
            type="module"
            src="https://cdn.shopify.com/storefront/web-components.js"
        ></script>
    </head>
    <body>
        <shopify-store
            id="shopify-store"
            store-domain="dzfymv-7p.myshopify.com"
            country="US"
            language="en"
        ></shopify-store>
        <shopify-cart id="shopify-cart"></shopify-cart>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
