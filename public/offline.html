<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ShinyBae</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom right, #FFF5F5, #FED7D7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #2D3748;
        }
        .container {
            padding: 2rem;
            max-width: 90%;
            width: 400px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.875rem;
            margin-bottom: 1rem;
            color: #1A202C;
        }
        p {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #4A5568;
        }
        .button {
            display: inline-block;
            background: linear-gradient(to right, #FE4365, #FC9D9A);
            color: white;
            padding: 0.875rem 2rem;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(254, 67, 101, 0.2);
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(254, 67, 101, 0.3);
        }
        .offline-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/logo.jpeg" alt="ShinyBae Logo" class="logo">
        <div class="offline-icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>Looks like you lost your internet connection. Please check your connection and try again.</p>
        <a href="/" class="button">Try Again</a>
    </div>
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Add click handler for the Try Again button
        document.querySelector('.button').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.reload();
        });
    </script>
</body>
</html>
